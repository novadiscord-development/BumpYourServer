<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px); /* Glass blur effect for the background */
            color: white;
            overflow: hidden; /* Prevent scroll bars */
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: white;
            margin-bottom: 40px; /* Increased margin for more space between text and dots */
            text-align: center;
        }

        .dots-container {
            display: inline-block;
            margin-top: 10px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            margin: 0 8px;
            animation: jump 1s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Border light effect */
        .border-light {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none; /* Makes sure the shine doesn't interfere with page content */
            border: 10px solid transparent;
            border-image: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.5),
                rgba(255, 255, 255, 0)
            ) 1;
        }
    </style>
</head>
<body>

    <h1>I'm sorry, this webpage is under maintenance, please try again later.</h1>

    <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <!-- Static light border effect -->
    <div class="border-light"></div>

</body>
</html>
